<h1>Agregar productos</h1>

<div class="contenedor-principal">
    <div class="contenedor-formulario">
        <form id="formularioProductos">
            <label for="txtSerie">NUM. SERIE:</label> <input type="text" id="txtNumSerie" name="txtNumSerie">
            <label for="txtMarca">Marca AUTOMOVIL:</label> <input type="text" id="txtMarca" name="txtMarca">
            <label for="txtModelo">Modelo Automovil:</label> <input type="text" name="txtModelo" id="txtModelo">
            <label for="txtDescripcion">Descripcion Automovil:</label> <input type="text" name="txtDescripcion"
                id="txtDescripcion">
            <label for="txtUrl">URL Imagen Automovil:</label><input type="text" id="txtUrl" name="txtUrl">
            <input class="subirArchivo" type="file" id="imageInput"> <button type="button"
                id="uploadButton">SubirImagen</button>

            <p id="mensaje" style="text-align: center ; color: white;"></p>
            <button type="button" id="btnAgregar">Agregar</button>
            <button type="button" id="btnBuscar">Buscar</button>
            <button type="button" id="btnActualizar">Actualizar</button>
            <button type="button" id="btnBorrar">Borrar</button>
            <button type="reset">Limpiar Formulario</button>
        </form>
    </div>

    <div class="contenedor-tabla">
        <table id="tablaProductos">
            <thead>
                <tr>
                    <th>Serie</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Descripcion</th>
                    <th>Imagen</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

    <script type="module" src="../js/main.js"></script>
</body>
