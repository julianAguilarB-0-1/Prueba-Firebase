<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automoviles del Mal S.A</title>
    <meta name="description" content="Venta de automoviles de la marca toyota, nissan y ford">
    <meta name="keywords"
        content="automovil,El carro el presidente, toyota, ford, carros, economicos, ahorradores, autos">
    <link rel="stylesheet" href="../css/estilo.css">

<body>
    <header>

            <h2 class="logo">Automoviles del Mal <br>Calle Infantino #13 Col.Allen<br> Mazatlán, Sinaloa</h2>

            <input type="checkbox" name="menu" id="menu">
            <label for="menu">
                <img src="../img/menu.png" class="menu-icon" alt="">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="../html/productos.html">Administrador</a></li>
                    <li><a href="#toyota">TOYOTA</a></li>
                    <li><a href="#nissan">NISSAN</a></li>
                    <li><a href="#ford">FORD</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <div class="espacio">
        <main id="contenedor">
            <section>
                <!--Iniciando con la marca toyota-->
                <a id="toyota"></a>
                <header>
                    <hr>
                    <img class="imglogo" class="imagen" src="../img/toyota logo.png" alt="Logo Toyota">

                    <hr>

                </header>

                <div id="contenedorToyota">
                </div>
            </section>


            <section>
                <!--Iniciando con la marca nissan-->
                <a id="nissan"></a>
                <header>
                    <hr>
                    <img class="imglogo" class="imagen" src="../img/logo nissan.jpg" alt="Logo Nissan">

                    <hr>
                </header>
                <div id="contenedorNissan">

                </div>
            </section>

            <section>
                <!--Iniciando con la marca ford-->
                <a id="ford"></a>
                <header>
                    <hr>
                    <img class="imglogo" class="imagen" src="../img/logo ford.png" alt="Logo Ford">
                    <h2 class="modelo">Ford</h2>
                    <hr>
                </header>
                <div id="contenedorFord">



                </div>
            </section>
        </main>
    </div>
    <footer class="footer">
        <center>
            <h1>Todos los derechos reservados por Aguilar Vega Luis Julián</h1>
        </center>
